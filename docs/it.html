<html lang="it"><head><title>Codice Fiscale Casuale</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="description" content="Genera codici fiscali casuali e semicasuali"/><link rel="canonical" href="https://fiscalcode.krpt.cc/it"/><link rel="alternate" hreflang="en" href="https://fiscalcode.krpt.cc/"/><link rel="alternate" hreflang="x-default" href="https://fiscalcode.krpt.cc/"/><link rel="stylesheet" href="main.css"/></head><body><div style="text-align:center;margin:1rem 0"><h3 style="margin-bottom:.25rem">Codice Fiscale Casuale</h3><div style="font-size:.75rem"><a href="https://github.com/Kripth/random-fiscal-code" target="_blank">GitHub</a><a href="./" style="margin-left:.4rem">This page in english</a></div></div><div style="margin:0 auto;max-width:800px"><form id="form" class="form-horizontal" style="margin:0"><div class="form-group"><div class="col-4"><label class="form-label" for="firstName">Nome</label></div><div class="col-8"><div class="input-group"><input class="form-input" name="firstName" id="firstName"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Cancella"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="lastName">Cognome</label></div><div class="col-8"><div class="input-group"><input class="form-input" name="lastName" id="lastName"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Cancella"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="gender">Genere</label></div><div class="col-8"><div class="input-group"><select class="form-input" name="gender" id="gender"><option></option><option value="M">Maschio</option><option value="F">Femmina</option></select><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Cancella"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="birthdate">Data di Nascita</label></div><div class="col-8"><div class="input-group"><input class="form-input" type="date" name="birthdate" id="birthdate"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Cancella"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="birthplace">Luogo di Nascita</label></div><div class="col-8"><div class="input-group"><input class="form-input" pattern="[A-Z][0-9]{3}" name="birthplace" id="birthplace"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Cancella"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="fiscalCode">Codice Fiscale</label></div><div class="col-8"><div class="input-group"><input class="form-input" name="fiscalCode" id="fiscalCode" disabled/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="copy" data-tooltip="Copia"><i class="icon icon-copy"></i></button></div></div></div><div class="form-group buttons" style="justify-content:flex-end"><div class="col"><button type="button" id="reset" class="btn">Ripristina</button><button type="submit" class="btn btn-primary" style="margin-left:.4rem">Genera</button></div></div></form></div><div class="toast" style="display:none;position:fixed;top:16px;width:300px;left:50%;transform:translateX(-50%)"><button type="button" class="btn btn-clear float-right"></button>Copied to clipboard</div><script src="bundle.js"></script></body></html>
