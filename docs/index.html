<html lang="en"><head><title>Random Fiscal Code</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="description" content="Generate random and semi-random italian fiscal codes"/><link rel="canonical" href="https://fiscalcode.krpt.cc/"/><link rel="alternate" hreflang="it" href="https://fiscalcode.krpt.cc/it"/><link rel="stylesheet" href="main.css"/></head><body><div style="text-align:center;margin:1rem 0"><h3 style="margin-bottom:.25rem">Random Fiscal Code</h3><div style="font-size:.75rem"><a href="https://github.com/Kripth/random-fiscal-code" target="_blank">GitHub</a><a href="./it" style="margin-left:.4rem">Questa pagina in italiano</a></div></div><div style="margin:0 auto;max-width:800px"><form id="form" class="form-horizontal" style="margin:0"><div class="form-group"><div class="col-4"><label class="form-label" for="firstName">First Name</label></div><div class="col-8"><div class="input-group"><input class="form-input" name="firstName" id="firstName"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Clear"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="lastName">Last Name</label></div><div class="col-8"><div class="input-group"><input class="form-input" name="lastName" id="lastName"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Clear"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="gender">Gender</label></div><div class="col-8"><div class="input-group"><select class="form-input" name="gender" id="gender"><option></option><option value="M">Male</option><option value="F">Female</option></select><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Clear"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="birthdate">Birth Date</label></div><div class="col-8"><div class="input-group"><input class="form-input" type="date" name="birthdate" id="birthdate"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Clear"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="birthplace">Birth Place</label></div><div class="col-8"><div class="input-group"><input class="form-input" pattern="[A-Z][0-9]{3}" name="birthplace" id="birthplace"/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="clear" data-tooltip="Clear"><i class="icon icon-cross"></i></button></div></div></div><div class="form-group"><div class="col-4"><label class="form-label" for="fiscalCode">Fiscal Code</label></div><div class="col-8"><div class="input-group"><input class="form-input" name="fiscalCode" id="fiscalCode" disabled/><button type="button" class="btn btn-primary tooltip tooltip-left" tabindex="-1" data-action="copy" data-tooltip="Copy"><i class="icon icon-copy"></i></button></div></div></div><div class="form-group buttons" style="justify-content:flex-end"><div class="col"><button type="button" id="reset" class="btn">Reset</button><button type="submit" class="btn btn-primary" style="margin-left:.4rem">Generate</button></div></div></form></div><div class="toast" style="display:none;position:fixed;top:16px;width:300px;left:50%;transform:translateX(-50%)"><button type="button" class="btn btn-clear float-right"></button>Copied to clipboard</div><script src="bundle.js"></script></body></html>
