<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="spectre.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<form class="form-horizontal">
			<div class="form-group title">
				<div class="col">
					<h5>Generate (random) fiscal code</h5>
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<label class="form-label" for="firstName">First Name</label>
				</div>
				<div class="col-8">
					<input class="form-input" id="firstName" name="firstName" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<label class="form-label" for="lastName">Last Name</label>
				</div>
				<div class="col-8">
					<input class="form-input" id="lastName" name="lastName" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<label class="form-label" for="gender">Gender</label>
				</div>
				<div class="col-8">
					<select class="form-input" id="gender" name="gender">
						<option></option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<label class="form-label" for="birthdate">Date of Birth</label>
				</div>
				<div class="col-8">
					<input class="form-input" id="birthdate" name="birthdate" type="date" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<label class="form-label" for="birthplace">Place of Birth</label>
				</div>
				<div class="col-8">
					<input class="form-input" id="birthplace" name="birthplace" pattern="[A-Z][0-9]{3}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<label class="form-label" for="lastName">Fiscal Code</label>
				</div>
				<div class="col-8">
					<input class="form-input" disabled id="fiscalCode" name="fiscalCode" />
				</div>
			</div>
			<div class="form-group buttons">
				<div class="col">
					<button type="button" id="reset" class="btn">Reset</button>
					<button type="submit" class="btn btn-primary">Generate</button>
					<button type="button" id="populate" class="btn" disabled>Populate</button>
				</div>
			</div>
		</form>
		<script src="generate.js"></script>
	</body>
</html>
